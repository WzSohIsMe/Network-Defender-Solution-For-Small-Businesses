<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Defender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <div class="container p-5">
        <div class="row justify-content-center">
            <h1 class="text-center" style="font-size:100px">Your Device Is</h1>
        </div>
        <div class="row justify-content-center">
            <h1 class="text-center" style="text-decoration:underline">{{deviceOS}}</h1>
        </div>
        <div class="row justify-content-center" >
            <h1 class="text-center" style="font-size:50px">LOCAL IP ADDRESS</h1>
        </div>
        <div class="row justify-content-center">
            <h1 class="text-center" style="text-decoration: underline;">{{targetedIPAddress}}</h1>
        </div>
        </div>
    </div>


    <div class="container">
        <div class="row justify-content-center">
            <hr class="dotted">
        </div>
    </div>
    
<form action="result">

    <div class="container p-5">
        <div class="row justify-content-center">
            <h1 class="text-center p-5">Enhance Your Network</h1>
        </div>
        <div class="row justify-content-center p-3">     
            <div class="col justify-content-center text-center">
                    <button href="result" type="submit" class="justify-content-center rounded " name="ScanPorts" target="_blank"><h2 class="text-center">Scan Ports</h2></button>
            </div>
        </div>
        </div>
    </div>

</form>
    
</body>
</html>
